<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>電卓アプリ</title>
    <link rel="stylesheet" href="dentaku.css">
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
  </head>
  
  <body>
    <div class="dentaku">
      <div type="text" class="ekisyo" id="ekisyo"></div>
      
      <div class="button-top">
        <button class="button7" onclick="click7()">7</button>
        <button class="button8" onclick="click8()">8</button>
        <button class="button9" onclick="click9()">9</button>
        <button class="button-plus" onclick="clickPlus()">+</button>
      </div>
      
      <div class="button-mddle-1">
        <button class="button4" onclick="click4()">4</button>
        <button class="button5" onclick="click5()">5</button>
        <button class="button6" onclick="click6()">6</button>
        <button class="button-mainus" onclick="clickMainus()">-</button>
      </div>
      
      <div class="button-mddle-2">
        <button class="button1" onclick="click1()">1</button>
        <button class="button2" onclick="click2()">2</button>
        <button class="button3" onclick="click3()">3</button>
        <button class="button-astalisk" onclick="clickAstalisk()">*</button>
      </div>
      
      <div class="button-mddle-3">
        <button class="button0" onclick="click0()">0</button>
        <button class="button00" onclick="click00()">00</button>
        <button class="button-dot" onclick="clickDot()">.</button>
        <button class="button-srush" onclick="clickSrush()">/</button>
      </div>
      
      <div class="button-bottom">
        <button class="buttonAC" onclick="clickAC()">AC</button>
        <button class="button-equal" onclick="clickEqual()">=</button>
      </div>
      
    </div>
    
    
    <script type="text/javascript" src="dentaku.js" charset="utf-8"></script>
  </body>
</html>
